<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff8a8a, #ff6b6b);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        .heart {
            position: relative;
            width: 300px;  /* Increased from 100px */
            height: 300px; /* Increased from 100px */
            margin: 30px auto 0px auto;
            animation: pulse 1.5s ease infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 150px;  /* Increased from 50px */
            height: 240px; /* Increased from 80px */
            background: red;
            border-radius: 100px 100px 0 0; /* Increased radius */
        }

        .heart::before {
            left: 150px; /* Adjusted position for bigger heart */
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3); /* Increased shadow */
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); /* Increased shadow */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); } /* Reduced scale for smoother animation */
            100% { transform: scale(1); }
        }


        .names {
            color: white;
            font-size: clamp(24px, 5vw, 40px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            padding-bottom: 20px;
        }

        .message {
            color: white;
            font-size: clamp(24px, 5vw, 32px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        .counter {
            color: white;
            font-size: clamp(18px, 4vw, 22px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }

        .counter-number {
            font-size: clamp(28px, 6vw, 36px);
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 15px 0;
            font-family: monospace;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: clamp(6px, 2vw, 10px);
            height: clamp(6px, 2vw, 10px);
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="names">Nguyen Phuong Nam</div>
        <div class="heart"></div>
        <div class="message">Vu Minh Hang</div>
        <div class="counter">
            <div>Our Journey Together</div>
            <div class="counter-number" id="timer">Loading...</div>
            <div>From : 07:42:05 - 20/11/2024</div>
        </div>
    </div>

    <script>
        const startDate = new Date('2024-11-20T07:42:05');

        function updateCounter() {
            const now = new Date();
            const timeDiff = now - startDate;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            const formattedTime = `${String(days).padStart(2, '0')}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
            document.getElementById('timer').textContent = formattedTime;
        }

        function createSparkles() {
            const sparklesContainer = document.createElement('div');
            sparklesContainer.className = 'sparkles';
            document.body.appendChild(sparklesContainer);

            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparklesContainer.appendChild(sparkle);

                setInterval(() => {
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animation = 'sparkle 1.5s ease';

                    sparkle.addEventListener('animationend', () => {
                        sparkle.style.animation = '';
                    }, { once: true });
                }, 2000 + (Math.random() * 3000));
            }
        }

        // Initialize everything
        updateCounter();
        createSparkles();

        // Update the counter every second
        setInterval(updateCounter, 1000);
    </script>
</body>

</html>
